<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />

		<title>Tecno Construcciones</title>
		<link rel="stylesheet" href="css/style.css" />
		<script
			defer
			src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
		></script>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body
		id="home"
		class="has-animations w-full flex flex-col h-screen bg-[#EDF2F4] overflow-y-scroll overflow-x-hidden relative"
	>
		<header
			class="w-full justify-center bg-black hover:bg-opacity-[50%] transition-all duration-150 ease-in-out bg-opacity-[10%] fixed z-[99999] top-0 hidden lg:flex"
		>
			<div
				class="flex w-[95%] mx-auto justify-start py-4 text-white z-[99999]"
			>
				<a href="index.html"
					><img
						class="hover:scale-105 transition-all duration-150 ease-in-out hover:opacity-[90%]"
						src="images/logo.png"
						alt="Storm"
						width="48"
						height="48"
				/></a>
			</div>
		</header>






		<div class="w-full h-screen relative">
			<div class="absolute top-0 left-0 w-full h-screen">
				<div class="relative w-full h-screen">
					<div class="w-full h-screen overflow-hidden">
						<video
							class="object-cover"
							src="images/pavement.mp4"
							loop
							muted
							autoplay
						></video>
					</div>
					<div
						class="absolute w-full h-screen bg-black top-0 left-0 bg-opacity-[25%]"
					></div>
				</div>
			</div>
			<section
				class="h-full w-full relative flex flex-col justify-center z-[9999] absolute top-0 left-0"
			>
				<div class="">
					<h2
						class="jocky text-white text-4xl md:text-5xl lg:text-8xl w-full text-center"
					>
						Gracias
					</h2>
					<h2
						class="jocky text-white text-4xl md:text-7xl w-full text-center"
					>
						estamos en contacto
					</h2>
				</div>
				<div class="w-full text-center">
					<h1
						class="text-white text-sm lg:text-xl w-full text-center mt-16"
					>
						Supervisión y Proyectos | Construcción | Energía
						Renovable | Seguridad Industrial e Higiene
					</h1>
				</div>
			</section>

			<footer
				class="site-footer center-content-mobile illustration-section-09"
			>
				<div class="container">
					<div class="site-footer-inner has-top-divider">
						<div class="footer-top space-between text-xxs">
							<div class="brand">
								<a href="index.html"
									><img
										src="images/logo.png"
										alt="Storm"
										width="32"
										height="32"
								/></a>
							</div>
							<div class="footer-social">
								<ul class="list-reset">
									<li
										class="duration-150 transition-all ease-in-out hover:opacity-90 transfrom hover:translate-y-[-2px]"
									>
										<a href="#">
											<svg
												class="text-black"
												width="16"
												height="16"
												viewBox="0 0 16 16"
												xmlns="http://www.w3.org/2000/svg"
											>
												<title>Facebook</title>
												<path
													d="M6.023 16L6 9H3V6h3V4c0-2.7 1.672-4 4.08-4 1.153 0 2.144.086 2.433.124v2.821h-1.67c-1.31 0-1.563.623-1.563 1.536V6H13l-1 3H9.28v7H6.023z"
												/>
											</svg>
										</a>
									</li>
									<li
										class="duration-150 transition-all ease-in-out hover:opacity-90 transfrom hover:translate-y-[-2px]"
									>
										<a href="#">
											<svg
												width="16"
												height="16"
												viewBox="0 0 16 16"
												xmlns="http://www.w3.org/2000/svg"
											>
												<title>Twitter</title>
												<path
													d="M16 3c-.6.3-1.2.4-1.9.5.7-.4 1.2-1 1.4-1.8-.6.4-1.3.6-2.1.8-.6-.6-1.5-1-2.4-1-1.7 0-3.2 1.5-3.2 3.3 0 .3 0 .5.1.7-2.7-.1-5.2-1.4-6.8-3.4-.3.5-.4 1-.4 1.7 0 1.1.6 2.1 1.5 2.7-.5 0-1-.2-1.5-.4C.7 7.7 1.8 9 3.3 9.3c-.3.1-.6.1-.9.1-.2 0-.4 0-.6-.1.4 1.3 1.6 2.3 3.1 2.3-1.1.9-2.5 1.4-4.1 1.4H0c1.5.9 3.2 1.5 5 1.5 6 0 9.3-5 9.3-9.3v-.4C15 4.3 15.6 3.7 16 3z"
												/>
											</svg>
										</a>
									</li>
									<li
										class="duration-150 transition-all ease-in-out hover:opacity-90 transfrom hover:translate-y-[-2px]"
									>
										<a href="#">
											<svg
												width="16"
												height="16"
												viewBox="0 0 16 16"
												xmlns="http://www.w3.org/2000/svg"
											>
												<title>Instagram</title>
												<g>
													<circle
														cx="12.145"
														cy="3.892"
														r="1"
													/>
													<path
														d="M8 12c-2.206 0-4-1.794-4-4s1.794-4 4-4 4 1.794 4 4-1.794 4-4 4zm0-6c-1.103 0-2 .897-2 2s.897 2 2 2 2-.897 2-2-.897-2-2-2z"
													/>
													<path
														d="M12 16H4c-2.056 0-4-1.944-4-4V4c0-2.056 1.944-4 4-4h8c2.056 0 4 1.944 4 4v8c0 2.056-1.944 4-4 4zM4 2c-.935 0-2 1.065-2 2v8c0 .953 1.047 2 2 2h8c.935 0 2-1.065 2-2V4c0-.935-1.065-2-2-2H4z"
													/>
												</g>
											</svg>
										</a>
									</li>
								</ul>
							</div>
						</div>
						<div
							class="footer-bottom space-between text-xxs invert-order-desktop"
						>
							<nav class="footer-nav">
								<ul class="list-reset">
									<li id="legal">Legal</li>
								</ul>
							</nav>
							<div class="footer-copyright">
								&copy; 2022 Tecno Construcciones
							</div>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</body>
	<style>
		.clearfix:after,
		.clearfix:before {
			content: "";
			display: table;
		}
		.clearfix:after {
			clear: both;
			display: block;
		}
		.bg-video-wrap {
			position: relative;
			overflow: hidden;
			width: 100%;
			height: 100vh;
			background: url(https://designsupply-web.com/samplecontent/vender/codepen/20181014.png)
				no-repeat center center/cover;
		}
		video {
			min-width: 100%;
			min-height: 100vh;
			z-index: 1;
		}
		.overlay {
			width: 100%;
			height: 100vh;
			position: absolute;
			top: 0;
			left: 0;
			background-image: linear-gradient(
				45deg,
				rgba(0, 0, 0, 0.3) 50%,
				rgba(0, 0, 0, 0.7) 50%
			);
			background-size: 3px 3px;
			z-index: 2;
		}
	</style>
	<script src="js/main.min.js"></script>
</html>
